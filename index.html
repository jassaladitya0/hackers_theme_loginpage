<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESS DENIED // SYSTEM LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="crt-overlay"></div>
    
    <div class="terminal-container">
        <div class="header">
            <span class="status">SYSTEM STATUS: <span class="blink">UNSECURED</span></span>
            <span class="time" id="clock">00:00:00</span>
        </div>
        
        <div class="content">
            <div id="output-log">
                <p class="system-msg">> INITIALIZING SECURE CONNECTION...</p>
                <p class="system-msg">> ENCRYPTING TRAFFIC...</p>
                <p class="system-msg">> ESTABLISHING UPLINK...</p>
                <p class="success-msg">> CONNECTION ESTABLISHED.</p>
                <br>
            </div>
            
            <form id="login-form" autocomplete="off">
                <div class="input-group">
                    <label for="username">USER@ROOT:~$</label>
                    <input type="text" id="username" name="username" autofocus spellcheck="false">
                </div>
                <div class="input-group hidden" id="password-group">
                    <label for="password">PASSWORD:~$</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit" style="display: none;">Submit</button>
            </form>
        </div>
        
        <div class="footer">
            <p>UNAUTHORIZED ACCESS IS STRICTLY PROHIBITED. IP LOGGED.</p>
        </div>
    </div>

    <div id="access-granted" class="hidden">
        <h1>ACCESS GRANTED</h1>
        <p>WELCOME TO THE MAINFRAME</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
